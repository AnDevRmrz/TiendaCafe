<div class="container">
  <p class="title">El aroma mágico</p>
  <hr />
  <img src="header.png" alt="header"/>
  <hr />
  <div class="table-container col-md-8">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coffee of coffees">
          <th scope="row">{{ coffee.id }}</th>
          <td>{{ coffee.nombre }}</td>
          <td>{{ coffee.tipo }}</td>
          <td>{{ coffee.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="consolidated-info-container">
    <p>Total café de origen: {{ getOrigenCoffees() }}</p>
    <p>Total café blend: {{ getBlendCoffees() }}</p>
  </div>
  <p class="footer">
    Contact us: +57 3102105253 - info&#64;elaromamagico.com - &#64;elaromamagico
  </p>
</div>
